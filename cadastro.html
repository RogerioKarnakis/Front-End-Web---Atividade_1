<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Seja Voluntário ou Doador | Salve o Ornitorrinco</title>
    <meta name="description" content="Preencha o formulário seguro para se cadastrar como voluntário ou doador. Seus dados são protegidos.">
    <link rel="stylesheet" href="css/estilos.css">
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

</head>
<body>
    <a href="#conteudo-principal" class="skip-link">Pular para o conteúdo principal</a>
    <header class="container-full"></header>

    <main id="conteudo-principal" class="container">
        <section class="cadastro-area">
            <h1>Junte-se a Nós: Cadastro de Apoio</h1>
            
            <form action="/processar-cadastro" method="post">
                
                <fieldset class="cor-fundo-claro">
                    <legend>Dados Pessoais</legend>

                    <div class="form-group">
                        <label for="nome">Nome Completo: *</label>
                        <input type="text" id="nome" name="nome" required 
                               aria-required="true" placeholder="Seu nome completo">
                        </div>

                    <div class="form-group">
                        <label for="email">E-mail: *</label>
                        <input type="email" id="email" name="email" required 
                               placeholder="seu.email@exemplo.com">
                        </div>

                    <div class="form-group">
                        <label for="cpf">CPF: *</label>
                        <input type="text" id="cpf" name="cpf" required 
                               maxlength="14" placeholder="000.000.000-00" inputmode="numeric">
                        </div>

                    <div class="form-group">
                        <label for="telefone">Telefone (com DDD): *</label>
                        <input type="tel" id="telefone" name="telefone" required 
                               maxlength="15" placeholder="(99) 99999-9999" inputmode="tel">
                    </div>

                    <div class="form-group">
                        <label for="nascimento">Data de Nascimento: *</label>
                        <input type="date" id="nascimento" name="nascimento" required>
                    </div>
                </fieldset>

                <fieldset class="cor-fundo-claro">
                    <legend>Endereço Residencial</legend>

                    <div class="form-group">
                        <label for="cep">CEP: *</label>
                        <input type="text" id="cep" name="cep" required 
                               maxlength="9" placeholder="00000-000" inputmode="numeric">
                    </div>
                    
                    <div class="form-group">
                        <label for="endereco">Endereço (Rua e Número): *</label>
                        <input type="text" id="endereco" name="endereco" required>
                    </div>

                    <div class="form-group">
                        <label for="cidade">Cidade: *</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>

                    <div class="form-group">
                        <label for="estado">Estado: *</label>
                        <select id="estado" name="estado" required>
                            <option value="" disabled selected>Selecione seu Estado</option>
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            </select>
                    </div>
                </fieldset>

                <fieldset class="cor-fundo-claro">
                    <legend>Interesse Principal</legend>
                    
                    <div class="form-group-inline">
                        <input type="radio" id="voluntario" name="perfil" value="voluntario" required>
                        <label for="voluntario">Voluntário</label>
                    </div>
                    <div class="form-group-inline">
                        <input type="radio" id="doador" name="perfil" value="doador">
                        <label for="doador">Doador/Apoiador</label>
                    </div>
                </fieldset>
                
                <button type="submit" class="cta-button cor-primaria">Finalizar Cadastro</button>
            </form>
        </section>

    </main>
    
    <footer></footer>

    <script>
        $(document).ready(function(){
            $('#cpf').mask('000.000.000-00');
            $('#cep').mask('00000-000');
            
            // Máscara flexível para Telefone (Celular com 9º dígito opcional)
            var SPMaskBehavior = function (val) {
              return val.replace(/\D/g, '').length === 11 ? '(00) 00000-0000' : '(00) 0000-00009';
            },
            spOptions = {
              onKeyPress: function(val, e, field, options) {
                  field.mask(SPMaskBehavior.apply({}, arguments), options);
                }
            };
            $('#telefone').mask(SPMaskBehavior, spOptions);
        });
    </script>
</body>
</html>
